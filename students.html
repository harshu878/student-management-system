    <title>All Students</title>
    <style>
      .navbar
        {
            height: 60px;
            display: flex;
            justify-content:space-around;
            background-color: rgb(250, 250, 250);
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }
        a{
            
            text-decoration: none;
            color: black;
            font-size: 15px;
            margin-top: -10px;
        }
        #filter
        {
          margin-top: 10px;
          margin-bottom: 10px;
          width: 180px;
          height: 30px;
        }
        thead> tr
        {
          background-color: #007F7F;
          height: 40px;
          font-size: 20px;
          color: white;

        }
        table
        {
          width: 100%;
        }
        tbody >tr
        {
            text-align: center;
            font-size: 22px;

  <body>
    <div class="navbar">
      <a href="./index.html"><h1>Add Students</h1></a>

      <a href="./admitted.html"><h1>Admitted</h1></a>
      <a href="./rejected.html"><h1>Rejected</h1></a>
    </div>
    <select id="filter" onchange="changeOnCourse()">
      <option value="">Filter By Course</option>
      <option value="all">All</option>
      <option value="Web-Development">Web-Development</option>
      <option value="Android-Development">Android-Development</option>
      <option value="Data-Analitics">Data-Analitics</option>
    </select>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Admitted</th>
          <th>Rejected</th>
        </tr>

      <tbody>
